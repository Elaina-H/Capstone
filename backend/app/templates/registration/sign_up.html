{% extends 'main/base.html' %} {% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %} {% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 10px;">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 login-btn">Register</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="/login">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<style>
    .navbar {
        background-color: #b19cd9 !important;
    }
    .nav-link, .navbar-text {
        color: #000000;
    }
    .nav-link:hover {
        color: #333333;
    }
    .login-btn {
        background-color: #4c2a56;
        border-color: #4c2a56;
    }
    .login-btn:hover {
        background-color: #3a2043;
        border-color: #3a2043;
    }
</style>
{% endblock %}
